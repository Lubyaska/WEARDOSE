<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WEARDOSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="login-page-body">

    <div class="login-container">
        <div class="text-center mb-4">
            <a href="index.html">
                <img src="assets/WEARDOSE.png" alt="WEARDOSE Logo" style="height: 40px;">
            </a>
        </div>

        <div class="login-card">
            <h2 class="text-center mb-4">SIGN IN</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="alert alert-danger d-none" id="error-message">
                    Email or password is incorrect.
                </div>
                <button type="submit" class="btn btn-login w-100">LOGIN</button>
            </form>
            <div class="text-center mt-3">
                <small>Don't have an account? <a href="#">Sign Up</a></small>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
