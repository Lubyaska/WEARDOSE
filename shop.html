<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - WEARDOSE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/custom.css">
</head>

<body id="top" data-theme="default">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/WEARDOSE.png" alt="WEARDOSE Logo" id="site-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#about-weardose">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#style-selector">Styles</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#offers">Offers</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link" id="cart-icon-link" aria-label="Shopping Bag">
                            <i class="bi bi-bag-heart position-relative">
                                <span class="badge text-bg-danger cart-count d-none">0</span>
                            </i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link" id="profile-icon-link" aria-label="Login or Profile"><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="shop-hero-section container" id="shop-hero">
        <div class="row">
            <div class="col text-center">
                <h1 class="shop-hero-title" id="shop-hero-title" data-aos="fade-up">THE ARSENAL</h1>
                <p class="lead text-secondary" id="shop-hero-description" data-aos="fade-up" data-aos-delay="100">Your
                    uniform for the quiet rebellion. Curated, crafted, and ready to wear.</p>
            </div>
        </div>
    </header>

    <section class="filter-bar-section container" data-aos="fade-up">
        <div class="filter-bar">
            <div class="category-pills">
                <button class="btn btn-category active" data-filter="all" data-theme="default">All Products</button>
                <button class="btn btn-category" data-filter="goth" data-theme="goth">Goth</button>
                <button class="btn btn-category" data-filter="y2k" data-theme="y2k">Y2K</button>
                <button class="btn btn-category" data-filter="grunge" data-theme="grunge">Grunge</button>
                <button class="btn btn-category" data-filter="cyberpunk" data-theme="cyberpunk">Cyberpunk</button>
                <button class="btn btn-category" data-filter="cottagecore" data-theme="cottagecore">Cottagecore</button>
                <button class="btn btn-category" data-filter="vkei" data-theme="vkei">Visual Kei</button>
                <button class="btn btn-category" data-filter="bundles" data-theme="bundles">Bundles</button>
            </div>
            <div class="filter-trigger" id="filter-trigger-wrapper">
                <button class="btn btn-filter" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
                    <i class="bi bi-sliders"></i> FILTER & SORT
                </button>
            </div>
        </div>
    </section>

    <main class="product-grid-section container">
        <div class="row" id="product-grid">
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-lg btn-outline-primary" id="load-more-btn" style="display: none;">LOAD
                    MORE</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <span>&copy; 2025 WEARDOSE</span>
            <span class="flicker-text">EMBRACE YOUR WEIRD</span>
            <a href="#top">BACK TO TOP &uarr;</a>
        </div>
    </footer>
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body"><button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <div class="row">
                        <div class="col-lg-7"><img src="" class="img-fluid modal-main-image" id="modalProductImage"
                                alt="Product Image"></div>
                        <div class="col-lg-5">
                            <div class="modal-product-details">
                                <h2 id="modalProductName">Product Name</h2>
                                <div class="d-flex align-items-center mb-2" id="modalProductRating" style="display: none;">
                                    <div class="star-rating me-2">
                                        </div>
                                    <span class="text-secondary review-count">(0 reviews)</span>
                                </div>
                                <span class="modal-price" id="modalProductPrice">$0.00</span>
                                <p class="modal-description mt-3" id="modalProductDescription">Description goes here.
                                </p>
                                <div class="row mt-4">
                                    <div class="col-6"><label for="sizeSelect" class="form-label">Size</label><select
                                            class="form-select" id="sizeSelect">
                                            <option>Small</option>
                                            <option>Medium</option>
                                            <option>Large</option>
                                            <option>X-Large</option>
                                        </select></div>
                                </div><button class="btn btn-add-to-bag w-100 mt-4">ADD TO BAG</button>
                            </div>
                        </div>
                    </div>
                    <div class="recommendations-section">
                        <hr>
                        <h4 class="text-center">YOU MIGHT ALSO LIKE</h4>
                        <div class="row mt-4" id="modalRecommendationsGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFiltersLabel">FILTER & SORT</h5><button type="button"
                class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="accordion" id="filterAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseOne">OUTFIT PART</button></h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#filterAccordion">
                        <div class="accordion-body filter-group" id="outfit-filter">
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="top"
                                    id="checkTop"><label class="form-check-label" for="checkTop">Tops</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="bottom"
                                    id="checkBottom"><label class="form-check-label" for="checkBottom">Bottoms</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="dress"
                                    id="checkDress"><label class="form-check-label" for="checkDress">Dress</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="shoes"
                                    id="checkShoes"><label class="form-check-label" for="checkShoes">Shoes</label></div>
                        </div>
                    </div>
                </div>
            </div><button class="btn btn-apply-filters w-100 mt-4" id="apply-filters-btn">APPLY FILTERS</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init({ duration: 1000, once: true }); </script>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
