<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - WEARDOSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body id="top">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        </nav>

    <main class="container checkout-page">
        <h1 class="page-title text-center my-5">CHECKOUT</h1>
        <div class="row g-5">
            <div class="col-lg-7">
                <form id="checkout-form">
                    <div class="accordion" id="checkoutAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">STEP 1: SHIPPING ADDRESS</button></h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <div class="row g-3">
                                        <div class="col-12"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
                                        <div class="col-md-6"><label class="form-label">First Name</label><input type="text" class="form-control" required></div>
                                        <div class="col-md-6"><label class="form-label">Last Name</label><input type="text" class="form-control" required></div>
                                        <div class="col-12"><label class="form-label">Address</label><input type="text" class="form-control" required></div>
                                        <div class="col-md-6"><label class="form-label">City</label><input type="text" class="form-control" required></div>
                                        <div class="col-md-6"><label class="form-label">Postal Code</label><input type="text" class="form-control" required></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">STEP 2: SHIPPING METHOD</button></h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <div class="form-check"><input type="radio" name="shipping" class="form-check-input" checked><label class="form-check-label">Standard Shipping (3-5 days) - $5.00</label></div>
                                    <div class="form-check"><input type="radio" name="shipping" class="form-check-input"><label class="form-check-label">Express Shipping (1-2 days) - $15.00</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">STEP 3: PAYMENT</button></h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <div class="row g-3">
                                        <div class="col-12"><label class="form-label">Card Number</label><input type="text" class="form-control" placeholder="1234 5678 9101 1121" required></div>
                                        <div class="col-12"><label class="form-label">Name on Card</label><input type="text" class="form-control" placeholder="John M. Doe" required></div>
                                        <div class="col-md-6"><label class="form-label">Expiration Date (MM/YY)</label><input type="text" class="form-control" placeholder="MM/YY" required></div>
                                        <div class="col-md-6"><label class="form-label">CVC</label><input type="text" class="form-control" placeholder="123" required></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-add-to-bag w-100 mt-4" id="complete-order-btn">COMPLETE ORDER</button>
                </form>
            </div>
            <div class="col-lg-5">
                <div class="card cart-summary">
                    <div class="card-body">
                        <h5 class="card-title mb-4">YOUR ORDER</h5>
                        <div id="checkout-summary-items"></div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping</span>
                            <span id="summary-shipping">$5.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span id="summary-total">$5.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
       </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/checkout.js"></script> </body>
</html>
