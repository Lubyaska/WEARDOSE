<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - WEARDOSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body id="top">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        </nav>
    
    <main class="container cart-page">
        <h1 class="page-title text-center my-5">SHOPPING BAG</h1>
        <div class="row" id="cart-content-wrapper">
            <div id="cart-empty" class="text-center d-none">
                <p class="fs-4">Your bag is currently empty.</p>
                <a href="shop.html" class="btn btn-lg btn-outline-primary">CONTINUE SHOPPING</a>
            </div>

            <div class="col-lg-8" id="cart-items-container">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col" colspan="2">PRODUCT</th>
                                <th scope="col">PRICE</th>
                                <th scope="col">QUANTITY</th>
                                <th scope="col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody id="cart-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4" id="cart-summary-container">
                <div class="card cart-summary">
                    <div class="card-body">
                        <h5 class="card-title mb-4">ORDER SUMMARY</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping</span>
                            <span id="summary-shipping">$5.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span id="summary-total">$5.00</span>
                        </div>
                        <a href="checkout.html" class="btn btn-add-to-bag w-100 mt-4">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
       </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/cart.js"></script> </body>
</html>
